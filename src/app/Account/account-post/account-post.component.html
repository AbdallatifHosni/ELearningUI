<div class="container-fluid align-center ">
  
  <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-group">
    <div >
      <label for="accountAddress">Account Address:</label>
      <input type="text" id="accountAddress" name="accountAddress" [(ngModel)]="account.accountAddress" required>
      <div *ngIf="!account.accountAddress">Account Address is required.</div>
    </div>
    <div>
      <label for="accounttype">Account Type:</label>
      <input type="text" id="accounttype" name="accounttype" [(ngModel)]="account.accounttype" required>
      <div *ngIf="!account.accounttype">Account Type is required.</div>
    </div>
    <div>
      <label for="instructorIDF">Instructor ID:</label>
      <input type="number" id="instructorI" name="instructorID" [(ngModel)]="account.instructorIDFK" required>
      <div *ngIf="!account.instructorIDFK">Instructor ID is required.</div>
    </div>
    <button type="submit" [disabled]="!account.accountAddress || !account.accounttype || !account.instructorIDFK">Submit</button>
  </form>

</div>
